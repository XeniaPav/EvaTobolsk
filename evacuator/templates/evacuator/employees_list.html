{% extends 'evacuator/base.html'%}
{% load my_tags %}
{% block content %}

<div class="container text-center">
    <h1 class="jumbotron-heading">Наши сотрудники</h1>
</div>

<div class="container">
<div class="row justify-content-center" style="display: flex; flex-wrap: wrap;">
        {% for object in object_list %}
    <div class="col-md-3 d-flex mb-4">
            <div class="card mb-4 box-shadow" style="background-color: transparent;">
                        <div class="card flex-fill" style="display: flex; flex-direction: column; background-color: transparent;">
            <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
            <img src="{{ object.avatar | media_filter }}" style="width: 100%; height: 150px; object-fit: cover;">
            <div class="card-body d-flex flex-column justify-content-between">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3" style="flex-grow: 1;">
                        <li>{{ object.specialization }}</li>
                        <li>{{ object.comment }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
